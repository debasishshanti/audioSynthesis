<!DOCTYPE html>
<html>
<head>
	<title>autid test</title>
</head>
<body>
	<div>
		<span>X: </span>
		<span id="xCoord"></span>
	</div>
	<div>
		<span>Y: </span>
		<span id="yCoord"></span>
	</div>
	<button onclick="start()">Start</button>
	<button onclick="stop()">Stop</button>
	<script type="text/javascript">
		var context, osc, val, osc1, gain, val1;
		var h = window.innerHeight,
			w = window.innerWidth;
		function start() {
			context = new window.webkitAudioContext();
		    osc = context.createOscillator();
		    osc2 = context.createOscillator();
		    gain = context.createGain();

		    osc.frequency = 400;

		    osc.connect(context.destination);
		    osc.start(0);

		    gain.gain.value = 100;
		    gain.connect(osc.frequency);

		    osc2.frequency.value = 5;
		    osc2.connect(gain);
		    osc2.start(0);

		    document.addEventListener("mousemove",handler );
		}
		function stop() {
			osc.stop();
			osc.disconnect();
			osc1.stop();
			osc1.disconnect();
			document.removeEventListener('mousemove', handler);
		}
		function handler(e) {
	    	val = e.clientY / h * 1000 + 200;
	    	val1 = e.clientX / w * 30 + 5;
	    	document.getElementById('yCoord').innerHTML = val;
	    	document.getElementById('xCoord').innerHTML = val1;
	        osc.frequency.value = val;
        	osc2.frequency.value = val1;
	    }
	</script>
</body>
</html>
